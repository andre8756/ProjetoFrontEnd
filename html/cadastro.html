
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        body{
            background-color: grey;
        }
        footer{
            background-color: white;
            padding: 100px;
            border-radius: 20px;
            font-family: 'Arial';
        }
        .outra{
            background-color: rgb(231, 229, 229);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <footer>
            <form action="#" method="post">
                 <div>
                <h2 class="text-center">Cadastro</h2>
                <label class="control-form mt-5">Informe seu nome:</label>
                <input class="form-control outra" type="text" placeholder="Nome e Sobrenome"/>

                <label class="control-form mt-4">Informe sua data de nascimento</label>
                <input class="form-control outra" type="date"/> 

                <label class="control-form mt-4">Informe seu Email:</label>
                <input class="form-control outra" type="email" placeholder="exemplo@gmai.com"/>

                <label class="control-form mt-4">Informe uma senha:</label>
                <input class="form-control outra" type="password" placeholder="Senha forte"/>

                <label class="control-form mt-4">Confirme a senha:</label>
                <input class="form-control outra" type="password" placeholder="Senha"/>
            </div>
            
            
            <div class="mt-5">
                <label class="control-form">Confirme que você não é um robo:</label>
                <input type="checkbox"/>
            </div>

            <div class="mt-5">
                <input class="btn btn-primary" type="submit" value="Salvar"/>
                <input class="btn btn-secondary" type="reset" value="Cancelar"/>
            </div>
            </form>
        </footer>
    </div>
    
</body>
</html>
